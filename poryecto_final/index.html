<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c821c89a93.js" crossorigin="anonymous"></script>
    <title>Curriculum Vitae</title>
</head>
<body>
    <div class="title">CURRICULUM VITAE</div>
       
    <div class="container">
        <div class="photo">
            <img src="https://randomuser.me/api/portraits/women/26.jpg" title="foto" id="picture">
          </div>
        <nav class="menu">
            <div class="icons" id="btn-1">
                <i class="fa-solid fa-user fa-2x"></i>
                <b class="text_icons">&nbsp;&nbsp;Sobre mi</b>
            </div>
            <div class="icons" id="btn-2">
                <i class="fa-solid fa-city  fa-2x"></i>
                <b class="text_icons">&nbsp;&nbsp;Experiencia</b>
            </div>
            <div class="icons" id="btn-3">
                <i class="fa-solid fa-pencil fa-2x"></i>
                <b class="text_icons">&nbsp;&nbsp;Habilidades</b>
            </div>
            <div class="icons" id="btn-4">
                <i class="fa-solid fa-graduation-cap fa-2x"></i>
                <b class="text_icons">&nbsp;&nbsp;Estudios</b>
            </div>
        </nav>
                <div id="area"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
